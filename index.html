<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple calculator</title>
        <!-- <meta name="description" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon"  href="./calci.ico">
        <link
        rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
           />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <div class="container">
        <div class="calculator">
          <form>
              <div>
                 <button   id="display" class="right" ></button>
              </div>
              <div>
                 <button  value="AC" class="yellow">AC</button>
                 <button  value="DEL" class="yellow">DEL</button>
                 <button  value="." class="yellow">%</button>
                 <button  value="/" class="yellow">/</button>
              </div>
              <div>
               <button  value="7">7</button>
               <button  value="8">8</button>
               <button  value="9">9</button>
               <button  value="*" class="yellow">*</button>
             </div>
             <div>
               <button  value="4" >4</button>
                 <button  value="5">5</button>
                 <button  value="6">6</button>
                 <button  value="-" class="yellow">-</button>
             </div>
             <div>
               <button  value="1">1</button>
                 <button  value="2">2</button>
                 <button  value="3">3</button>
                 <button  value="+" class="yellow">+</button>
             </div>
             <div>
               <button  value="00" class="yellow">.</button>
                 <button  value="0">0</button>
                 <button  value="=" id="equal">=</button>
               
             </div>
         </form>
      </div>
      </div>


      <script src="script.js"></script>
    </body>
</html>
